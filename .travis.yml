dist: xenial
language: python

cache: pip

branches:
  only:
    - master

python:
  - 3.6
  - 3.8

env:
  - DJANGO_VERSION=2.0.*
  - DJANGO_VERSION=2.1.*
  - DJANGO_VERSION=2.2.*

stages:
  - Check
  - Docs
  - Test

jobs:
  include:
    - stage: Check
      python: 3.7
      install: scripts/install
      script: scripts/check
    - stage: Docs
      python: 3.7
      install: scripts/install
      script: scripts/docs

install:
  - scripts/install

script:
  - scripts/test

after_script:
  - if [ -f .coverage ]; then
    python -m pip install codecov;
    codecov --required;
    fi
