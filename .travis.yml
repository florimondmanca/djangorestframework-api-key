language: python

cache: pip

dist: xenial

python:
  - "3.5"
  - "3.7"

env:
  - DJANGO_VERSION=2.0.*
  - DJANGO_VERSION=2.1.*
  - DJANGO_VERSION=2.2.*

install:
  - pip install poetry
  - poetry install

script:
  - poetry run pytest

before_deploy:
  - peotry config http-basic.pypi $PYPI_USERNAME $PYPI_PASSWORD
  - poetry build

deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
    # deploy only once
    python: "3.7"
    condition: "$DJANGO_VERSION = 2.2"
